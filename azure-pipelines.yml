# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm test
  displayName: 'npm test'

- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: martians

- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: test/graphql
    tags: latest

- task: AzureRmWebAppDeployment@4
  condition: eq(variables['deploy'], 'true')
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: Evaluaci√≥n gratuita(ebfc54e4-167a-49ac-b89d-8ebdedefff10)
    appType: 'webAppContainer'
    WebAppName: graphql-example
    DockerNamespace: martians.azurecr.io
    DockerRepository: test/graphql
    DockerImageTag: 'latest'
